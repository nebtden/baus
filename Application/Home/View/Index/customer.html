<meta http-equiv="Content-Type"
      content="text/html; charset=utf-8"/><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <title>Baus Optical</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <style type="text/css" media="all">
        @import url(__PUBLIC__/css/style.css);
        @import url(__ROOT__/css/admin.css);

        img {
            behavior: url('__PUBLIC__/js/iepngfix.htc') !important;
        }

        .h1 a {
            color: #333;
        }
    </style>
    <script src="__PUBLIC__/js/jquery.js" type="text/javascript"></script>
    <script src="__PUBLIC__/js/jquery_ui.js" type="text/javascript"></script>
    <script src="__PUBLIC__/js/wysiwyg.js" type="text/javascript"></script>
    <script src="__PUBLIC__/js/functions.js" type="text/javascript"></script>

</head>
<body>
<include file="Public:header"/>
<div class="main two"> <!-- Container -->
    <include file="Public:customer"/>
    <!-- END Sidebar -->
    <!-- Main, right side content -->
    <div class="query">
        <!-- 筛选框 s-->
        <table cellspacing="0" cellpadding="0" border="0"><!-- Table -->
            <form name="formname" method="get" action="{:U('Index/customer')}" id="search_form">
                <input value="Home" name="m" type="hidden" />
                <input value="Index" name="c" type="hidden" />
                <input value="customer" name="a" type="hidden" />
                <tr>
                    <td width="10%">

                        <input class="mediumfield" name="name" type="text" value="" placeholder="name"/>
                    </td>
                    <td width="10%">
                        <input class="mediumfield" name="mobile" type="text" placeholder="mobile" value=""/>
                    </td>
                    <td width="70%">
                        <input class="submit" type="submit" value="Submit"/>
                        <a href="{:U('Index/exportExcel')}" class="submit" style="line-height: 24px; float: right">Export
                            Lists</a>
                    </td>
                </tr>
            </form>
        </table>
    </div>
    <div class="start">
        <!-- Content begins here -->

        <!-- 筛选框 e-->
        <table cellspacing="0" cellpadding="0" border="0">
            <thead>
            <tr>
                <th>ID</th>
                <th>name</th>
                <th>address</th>
                <th>mobile</th>
                <th>email</th>
                <th>Type</th>
                <th>Amount</th>
                <th>Operate</th>
                <th>Delete</th>
            </tr>
            </thead>

            <tbody>

            <foreach name="customer_lists" item="vo">
                <tr>
                    <td>{$vo.c_id}</td>
                    <td>{$vo.c_name}</td>
                    <td>{$vo.c_address}</td>
                    <td>{$vo.c_mobile}</td>
                    <td>{$vo.c_email}</td>
                    <td>{$vo.type}</td>
                    <td>{$vo.c_amount}</td>
                    <td>   <a href="{:U('Index/editCustomer',array('customer_id'=>$vo['c_id']))}">
                        <img src="__PUBLIC__/iconsee/gear_48.png" alt="edit" width="16"/> </a>
                        &nbsp;&nbsp;&nbsp;


                    </td>
                    <td>
                        <a href="{:U('Index/deleteCustomer',array('customer_id'=>$vo['c_id']))}" class="btn"  >
                            <img src="__PUBLIC__/iconsee/delete_48.png" alt="edit" width="16"/>
                        </a>
                    </td>

                </tr>
            </foreach>

            </tbody>
        </table>

        <div class="clear"><!-- --></div>

        <div class="pagination">{$page}</div>

    </div>
    <div id="footer">
        <p> All rights reserved.</p>
    </div>
</div> <!-- END Container -->
</body>
</html>
