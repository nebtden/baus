<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
	<title>Baus Optical</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style type="text/css" media="all">
		@import url(__PUBLIC__/css/style.css);@import url(__PUBLIC__/css/admin.css);
		img {behavior:url('__PUBLIC__/js/iepngfix.htc') !important;}
		.h1 a{ color:#333;}
	</style>	
	<script src="__PUBLIC__/js/jquery.js" type="text/javascript"></script>
	<script src="__PUBLIC__/js/jquery_ui.js" type="text/javascript"></script>
	<script src="__PUBLIC__/js/wysiwyg.js" type="text/javascript"></script>
	<script src="__PUBLIC__/js/functions.js" type="text/javascript"></script>

</head>
<body>
<include file="Public:header" />	<div class="main two"> <!-- Container -->
<include file="Public:customer" />
	<!-- END Sidebar -->
	<!-- Main, right side content -->
	<div id="main"> 
		<div id="content"> 
				<!-- Content begins here -->
				<h2>Customer List</h2>
				<!-- 筛选框 s-->	
                <table cellspacing="0" cellpadding="0" border="0"><!-- Table -->
					<form name="formname" method="post" action="" id="search_form">
						<tr>
							<td width="10%"><input class="mediumfield" name="key_words" type="text" value="" /></td><td width="20%"><td  width="70%"><input class="submit" type="submit" value="Submit" /><a href="{:U('Index/exportExcel')}" class="submit" style="line-height: 24px; float: right">Export Lists</a></td>
						</tr>
					</form>
				</table>

				<!-- 筛选框 e-->	
				<table cellspacing="0" cellpadding="0" border="0">
					<thead>
						<tr>
							<th>ID</th>
							<th>name</th>
							<th>address</th>
							<th>mobile</th>
                            <th>email</th>
						</tr>
					</thead>
				
					<tbody>
                    	
                    	<foreach name="customer_lists" item="vo">			
						<tr >
							<td>{$vo.c_id}</td>
                            <td>{$vo.c_name}</td>
							<td>{$vo.c_address}</td>
							<td>{$vo.c_mobile}</td>
 							<td>{$vo.c_email}</td>
						</tr>
						 </foreach>				
						
					</tbody>
				</table>
				
				<div class="clear"><!-- --></div>

				<div class="pagination">{$page}</div>

	</div> 	
		<div id="footer"> 
			<p> All rights reserved.</p>
		</div>		
</div> <!-- END Container -->
</body>
</html>
