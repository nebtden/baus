	<title>Baus Optical</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style type="text/css" media="all">
		@import url(__PUBLIC__/css/style.css);@import url(__ROOT__/css/admin.css);
		img {behavior:url('__PUBLIC__/js/iepngfix.htc') !important;}
	</style>	
	<script src="__PUBLIC__/js/jquery.js" type="text/javascript"></script>
	<script src="__PUBLIC__/js/jquery_ui.js" type="text/javascript"></script>

<body>
<include file="Public:header" />	<div class="main two"> <!-- Container -->
	<include file="Public:sidebar" />
	<div class="query"> <!-- Main, right side content -->
		<div class="start"> <!-- Content begins here -->
				
				<form method="post" action="{:U('Member/updateMember')}" name="formd"><!-- Form -->
				<!-- Fieldset -->
				<fieldset><legend><h2>Edit Member</h2></legend>
					<input type="hidden" name="member_id" value="{$member_info.member_id}">

                    <div class="input_field">
						<label for="member_role"  style="width:150px;">Member Role: </label>
 						<select id="member_role" name="member_role">
							<option value="1" <?php if($member_info['member_role'] == 1){ echo 'selected';} ?>>Head Office</option>
 							<option value="2" <?php if($member_info['member_role'] == 2){ echo 'selected';} ?>>Shop</option>
 						</select>
					</div>

                    <div class="input_field" id="member_shop_show">
						<label for="member_shop"  style="width:150px;">Member of Shop: </label>
 						<select id="member_shop" name="member_shop">
 						<foreach name="shop_lists" item="vo">	
 							<option value="{$vo.shop_id}" <?php if($member_info['member_shop'] == $vo['shop_id']){ echo 'selected';} ?>>{$vo.title}</option>
 						</foreach>
 						</select>
					</div>

					<div class="input_field">
						<label for="member_name" style="width:150px;">Username: </label>
 						<input class="mediumfield" name="member_name"  id="member_name" type="text" value="{$member_info.member_name}" />
					</div>
                    <div class="input_field">
						<label for="newpassword"  style="width:150px;">Password: </label>
 						<input class="mediumfield" name="member_pwd" id="member_pwd" type="password" value="" />(if don't change password, stay blank)
					</div>

                    <div class="input_field">
						<label for="member_group"  style="width:150px;">Member Group: </label>
 						<select id="member_group" name="member_group_id">
 						<foreach name="member_group_lists" item="vo">	
 							<option value="{$vo.member_group_id}" <?php if($member_info['member_group_id'] == $vo['member_group_id']){ echo 'selected';} ?>>{$vo.group_name}</option>
 						</foreach>
 						</select>
					</div>

                    <div class="input_field no_margin_bottom" style="padding-left:150px;">
						<input class="submit" type="submit" value="Submit" />
					</div>
                    
				</fieldset>
				<!-- End of fieldset -->
			</form>       

				<div class="clear"><!-- --></div>

		</div> <!-- END Content -->

	</div> 	
		<div id="footer"> 
			<p> All rights reserved.</p>
		</div>		
</div> <!-- END Container -->
<script type="text/javascript">
	$(function(){
		if($('#member_role').val() == '1')
		{
			$("#member_shop_show").hide();
		}else{
			$("#member_shop_show").show();
		}

		$('#member_role').change(function(){
			if($('#member_role').val() == '1')
			{
				$("#member_shop_show").hide();
			}else{
				$("#member_shop_show").show();
			}			
		})
	})
</script>
</body>
