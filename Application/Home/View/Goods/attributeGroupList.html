<head>
	<title>Baus Optical</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style type="text/css" media="all">
		@import url(__PUBLIC__/css/style.css);@import url(__ROOT__/css/admin.css);
		img {behavior:url('__PUBLIC__/js/iepngfix.htc') !important;}
		.h1 a{ color:#333;}
	</style>	
	<script src="__PUBLIC__/js/jquery.js" type="text/javascript"></script>

<body>
<include file="Public:header" />	<div class="main two"> <!-- Container -->
<include file="Public:sidebar" />
	<!-- END Sidebar -->
	<!-- Main, right side content -->
	<div class="query">
		<div class="start">
				<!-- Content begins here -->
				<h2 style="float:left">Attribute Group List</h2><div style="float:right;"><a href="{:U('Goods/addAttributeGroup')}" class="submit">Add New Attribute Group</a></div>
				<table cellspacing="0" cellpadding="0" border="0">
					<thead>
						<tr>
							<th>Attribute Group ID</th>
							<th>Attribute Group Name</th>
							<th>Operate</th>
						</tr>
					</thead>
				
					<tbody>
                    	
                    	<foreach name="attr_group_lists" item="vo">			
						<tr >
							<td>{$vo.attr_group_id}</td>
                            <td>{$vo.attr_group_name}</td>
                            <td> <a href="{:U('Goods/editAttributeGroup',array('attr_group_id'=>$vo['attr_group_id']))}"><img src="__PUBLIC__/iconsee/gear_48.png" alt="edit" width="16" /></a> <a href="{:U('Goods/deleteAttributeGroup',array('attr_group_id'=>$vo['attr_group_id']))}" onclick = "return confirm('Are you sure to delete it?');"><img src="__PUBLIC__/iconsee/delete_48.png" alt="edit" width="16" /></a></td>
						</tr>
						</foreach>				
						
					</tbody>
				</table>
				
				<div class="clear"><!-- --></div>

				<div class="pagination">{$page}</div>

	</div>

</div> <!-- END Container -->
