
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
	<title>Baus Optical</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style type="text/css" media="all">
		@import url(__PUBLIC__/css/style.css);
		@import url(__ROOT__/css/admin.css);
		img {behavior:url('__PUBLIC__/js/iepngfix.htc') !important;}
	</style>
	<script src="__PUBLIC__/js/jquery.js" type="text/javascript"></script>
	<script src="__PUBLIC__/js/jquery_ui.js" type="text/javascript"></script>
	<script src="__PUBLIC__/js/wysiwyg.js" type="text/javascript"></script>
	<script src="__PUBLIC__/js/functions.js" type="text/javascript"></script>

</head>
<body>
<include file="Public:header" />	<div class="main two"> <!-- Container -->
	<include file="Public:sidebar" />
	<div class="query"> <!-- Main, right side content -->
		<div class="start"> <!-- Content begins here -->

			<form method="post" action="{:U('Goods/saveAttribute')}" name="formd"><!-- Form -->
				<!-- Fieldset -->
				<fieldset><legend><h2>Add New Attribute</h2></legend>


					<div class="input_field" id="member_shop_show">
						<label for="attr_group_lists"  style="width:150px;">Attribute Group: </label>
						<select id="attr_group_id" name="attr_group_id">
							<foreach name="attr_group_lists" item="vo">
								<option value="{$vo.attr_group_id}">{$vo.attr_group_name}</option>
							</foreach>
						</select>
					</div>

					<div class="input_field">
						<label for="attr_values" style="width:150px;">Attribute Value: </label>
						<input class="mediumfield" name="attr_values"  id="attr_values" type="text" value="" />
					</div>


					<div class="input_field no_margin_bottom" style="padding-left:150px;">
						<input class="submit" type="submit" value="Submit" />
					</div>

				</fieldset>
				<!-- End of fieldset -->
			</form>

			<div class="clear"><!-- --></div>

		</div> <!-- END Content -->

	</div>
	<div id="footer">
		<p> All rights reserved.</p>
	</div>
</div> <!-- END Container -->

</body>
</html>
