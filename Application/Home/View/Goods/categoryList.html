<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
	<title>Baus Optical</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style type="text/css" media="all">
		@import url(__PUBLIC__/css/style.css);
		img {behavior:url('__PUBLIC__/js/iepngfix.htc') !important;}
		.h1 a{ color:#333;}
	</style>	
	<script src="__PUBLIC__/js/jquery.js" type="text/javascript"></script>
	<script src="__PUBLIC__/js/jquery_ui.js" type="text/javascript"></script>
	<script src="__PUBLIC__/js/wysiwyg.js" type="text/javascript"></script>
	<script src="__PUBLIC__/js/functions.js" type="text/javascript"></script>

</head>
<body>
<div id="container"> <!-- Container -->
<include file="Public:sidebar" />
	<!-- END Sidebar -->
	<!-- Main, right side content -->
	<div id="main"> 
		<div id="content"> 
				<!-- Content begins here -->
				<h2 style="float:left">Category List</h2><div style="float:right;"><a href="{:U('Goods/addCategory')}" class="submit">Add New Category</a></div>
				<table cellspacing="0" cellpadding="0" border="0">
					<thead>
						<tr>
							<th>Category ID</th>
							<th>Parent Category Name</th>
							<th>Category Name</th>
							<th>Category Order</th>
							<th>Operate</th>
						</tr>
					</thead>
				
					<tbody>
                    	
                    	<foreach name="category_lists" item="vo">			
						<tr>
							<td>{$vo.cat_id}</td>
							<td>{:getCategoryNameById($vo['parent_id'])}</td>
							<td>{$vo.cat_name}</td>
                            <td>{$vo.sort_order}</td>
                            <td> <a href="{:U('Goods/editCategory',array('cat_id'=>$vo['cat_id']))}"><img src="__PUBLIC__/iconsee/gear_48.png" alt="edit" width="16" /></a> <a href="{:U('Goods/deleteCategory',array('cat_id'=>$vo['cat_id']))}" onclick = "return confirm('Are you sure to delete it?');"><img src="__PUBLIC__/iconsee/delete_48.png" alt="edit" width="16" /></a></td>
						</tr>
						</foreach>				
						
					</tbody>
				</table>
				
				<div class="clear"><!-- --></div>

				<div class="pagination">{$page}</div>

	</div> 	
		<div id="footer"> 
			<p> All rights reserved.</p>
		</div>		
</div> <!-- END Container -->
</body>
</html>
